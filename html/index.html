<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../css/index.css" />

    <title>首页</title>
</head>

<body>
    <div class="banner clearfix">
        <div class="banner-title">云家教</div>
        <div class="banner-button">
            <button class="font-small" id="buttonIndex" onclick="index()">首页</button>
            <button class="font-small" id="buttonRecruitment" onclick="recruitment()">家教招聘</button>
            <button class="font-small" id="buttonTutorInformation" onclick="tutorInformation()">家教信息</button>
            <button class="font-small" id="buttonLogin" onclick="login()">登录</button>
            <button class="font-small" id="buttonRegister" onclick="register()">注册</button>
        </div>
        <div class="banner-bottom-line"></div>
    </div>

    <div class="image-main">
        <img class="image-main-img" src="../asserts/homePlus.jpg">
    </div>



    <div class="index-bottom clearfix">
        <div class="index-bottom-inf">
            <img class="index-bottom-img" src="../asserts/index_icon1.png">
            <div class="index-bottom-title-up" id="talentMan">人才招聘</div>
            <div class="index-bottom-title-down">Talent recruitment</div>
        </div>
        <div class="index-bottom-inf">
            <img class="index-bottom-img" src="../asserts/index_icon2.png">
            <div class="index-bottom-title-up" id="helpCenter">帮助中心</div>
            <div class="index-bottom-title-down">Help center</div>
        </div>
        <div class="index-bottom-inf">
            <img class="index-bottom-img" src="../asserts/index_icon3.png">
            <div class="index-bottom-title-up" id="contactUs">联系我们</div>
            <div class="index-bottom-title-down">Contact us</div>
        </div>
    </div>


</body>
<script type=text/javascript src="../js/jquery/jquery-3.4.1.min.js"></script>
<script type=text/javascript src="../js/index.js"></script>

</html>
