<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <title>注册</title>
</head>

<body>
    <div class="banner clearfix">
        <div class="banner-title">云家教</div>
        <div class="banner-button">
            <button class="font-small" id="buttonIndex">首页</button>
            <button class="font-small" id="buttonRecruitment">家教招聘</button>
            <button class="font-small" id="buttonTutorInformation">家教信息</button>
            <button class="font-small" id="buttonregister">登录</button>
            <button class="font-small" id="buttonRegister">注册</button>
        </div>
        <div class="banner-bottom-line"></div>
    </div>


    <div class="register clearfix">
        <label class="register-title" for="id">账号</label>
        <div class=register-input>
            <input type="text" name="id" class="register-input-frame" id="userId" placeholder="请输入账号"
                required="required" autofocus="autofocus">
            <div id="checkAccount"></div>
        </div>

        <label class="register-title" for="name">昵称</label>
        <div class="register-input">
            <input type="text" name="name" class="register-input-frame" id="username" placeholder="请输入昵称"
                required="required">
            <div id="checkName"></div>
        </div>

        <label class="register-title" for="password">密码</label>
        <div class="register-input">
            <input type="password" name="password" class="register-input-frame" id="userPassword" placeholder="请输入密码"
                required="required">
            <div id="checkPassword"></div>
        </div>

        <label class="register-title" for="re_password">确认密码</label>
        <div class="register-input">
            <input type="password" name="re_password" class="register-input-frame" id="userRePassword"
                placeholder="请确认密码" required="required">
            <div id="checkRePassword"></div>
        </div>

        <div class="register-submit">
            <input type="submit" class="register-submit-button" name="register_button" id="registerSubmit"
                value="register">
        </div>
    </div>
</body>
<script type="text/javascript" src="../js/jquery/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/jquery/jquery.cookie.js"></script>
<script src="../dist/packRegister.js"></script>

</html>
