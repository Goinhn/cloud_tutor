<!DOCTYPE html>

                                <div class="content">为人耐心开朗，有责任感，热爱做家教</div>

                                <div class="content">为人耐心开朗，有责任感，热爱做家教</div>
                            </div>
                            <div class="bg-info inf-block">

                                <div class="content">2020-02-02</div>
                            </div>

                </div>

                        <div class="col-md-12">
                            <button class="btn btn-default" id="back">返回</div>
                    </div>
                    <div class="col-md-12 center-block chick">
