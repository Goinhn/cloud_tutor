<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>招聘信息</title>

    <link rel="icon" href="./image/brand.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./image/brand.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/details.css" />
</head>

<body>
    <div id="header"></div>

    <div class="container-fluid">
        <div class="row main">
            <div class="col-md-10 col-md-offset-1">
                <div class="col-md-2"></div>

                <div class="col-md-7" id="teacherName">
                    <div class="row">
                        <div class="col-md-12 inf">
                            <div class="bg-info inf-block">
                                <div class="title">身份认证</div>
                                <div class="content" id="certification">身份证 院校学生证 高考分数 四级分数 六级分数</div>
                            </div>
                            <div class="bg-info inf-block">
                                <div class="title">教师性别</div>
                                <div class="content" id="sex">男</div>
                            </div>
                            <div class="bg-info inf-block">
                                <div class="title">具体要求</div>
                                <div class="content" id="claim">小学英语</div>
                            </div>
                            <div class="bg-info inf-block">
                                <div class="title">费用</div>
                                <div class="content" id="fee">50/小时</div>
                            </div>
                            <div class="bg-info inf-block">
                                <div class="title">地区</div>
                                <div class="content" id="address">浙江省杭州市江干区</div>
                            </div>
                            <div class="bg-info inf-block">
                                <div class="title">发布时间</div>
                                <div class="content" id="time">2020-02-02</div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-2">
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-default" id="back">返回</div>
                    </div>
                    <div class="col-md-12 center-block chick">
                        <h4 style="display: inline">浏览量:</h4>
                        <h4 style="display: inline" id="check">98</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="footer"></div>

</body>
<script type="text/javascript" src="./js/jquery/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="./js/bootstrap/bootstrap.min.js"></script>

<script type="text/javascript" src="./js/utils/include.js"></script>

<!-- <script src="../dist/packDetails.js"></script> -->

</html>
