<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>家教信息</title>

    <link rel="icon" href="./image/brand.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./image/brand.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="./css/tutorInformation.css" />
</head>

<body>

    <div class="banner">
        <div class="banner-title">云家教</div>
        <div class="banner-button">
            <button class="font-small" id="buttonIndex">首页</button>
            <button class="font-small" id="buttonRecruitment">家教招聘</button>
            <button class="font-small" id="buttonTutorInformation">家教信息</button>
            <button class="font-small" id="buttonLogin">登录</button>
            <button class="font-small" id="buttonRegister">注册</button>
        </div>
        <div class="banner-bottom-line"></div>
    </div>


    <div class="choice">
        <div class="choice-block">
            <div class="choice-title">学科</div>
            <button class="choice-title-button" id="subjectEverything">不限</button>
            <button class="choice-title-button" id="subjectMath">数学</button>
            <button class="choice-title-button" id="subjectEnglish">英语</button>
            <button class="choice-title-button" id="searchChinese">语文</button>
        </div>

        <div class="choice-block">
            <div class="choice-title">性别要求</div>
            <button class="choice-title-button" id="searchGender">不限</button>
            <button class="choice-title-button" id="searchMan">男</button>
            <button class="choice-title-button" id="searchWoman">女</button>
        </div>

        <div class="choice-block">
            <div class="choice-title">身份要求</div>
            <button class="choice-title-button" id="idEverything">不限</button>
            <button class="choice-title-button" id="idHotSchool">热门大学</button>
            <button class="choice-title-button" id="idNine">985</button>
            <button class="choice-title-button" id="idTwo">211</button>
            <button class="choice-title-button" id="idOne">一本</button>
            <button class="choice-title-button" id="idTeachSchool">师范学院</button>
        </div>

        <div class="choice-block">
            <button class="choice-button" id="topBlock1" id="tutorEverything">全部家教</button>
            <button class="choice-button" id="topBlock2" id="tutorExperience">按经验排序</button>
            <button class="choice-button" id="topBlock3" id="tutorTime">按课时排序</button>
        </div>
    </div>


    <div class="tutorinf">
        <div class="tutorinf-line"></div>

        <img class="tutorinf-image" id="tutorImage" src="../image/teacher.jpg">

        <div class="tutorinf-name" id="tutorName">林婉儿</div>

        <div class="tutorinf-block">
            <div class="tutorinf-title">学校：</div>
            <div class="tutorinf-content" id="tutorSchool">杭州电子科技大学</div>
        </div>
        <div class="tutorinf-block">
            <div class="tutorinf-title">家教经验：</div>
            <div class="tutorinf-content" id="tutorTime">1年</div>
        </div>
        <div class="tutorinf-block">
            <div class="tutorinf-title">教授科目：</div>
            <div class="tutorinf-content" id="tutorSubject">小学英语</div>
        </div>
        <div class="tutorinf-block">
            <div class="tutorinf-title">课时费：</div>
            <div class="tutorinf-content" id="tutorFee">50/小时（可免费试讲）</div>
        </div>
        <div class="tutorinf-block">
            <div class="tutorinf-title">个人简介：</div>
            <div class="tutorinf-content" id="tutorIntroduction">高考英语145分，大学英语四六级优秀。为人耐心开朗，有责任感</div>
        </div>

        <button class="tutorinf-button" id="contact">立即联系</button>
    </div>
</body>
<script type="text/javascript" src="../js/jquery/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/jquery/jquery.cookie.js"></script>
<script src="../dist/packTutorInformation.js"></script>

</html>
